server:
  port: 8086

spring:
  datasource:
    url: jdbc:mysql://mysql:3306/quick_arena
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2

  data:
    redis:
      host: redis-server
      port: 6379
      password: 123456
      database: 0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: 1000ms

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    mapper-locations: classpath*:/cn/edu/guet/quickarenabackend/mapper/*.xml

logging:
  level:
    root: info
    cn.edu.guet.quickarena: debug
